<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}
.wrapper {
    display: grid;
    grid-template-columns: 100px 100px 100px 100px 100px;
    grid-gap: 0px;
    background-color: transparent;
    color: #444;
}
input[type=text] {
    width: 100%;
    height: 100%;
    padding: 12px;
    margin: 6px 0;
    box-sizing: border-box;
    border: none;
    border-bottom: 2px ;
    background-color:transparent;
    display:flex; 
    position: inherit;   
    font-size: 24px;
    outline : none;
    cursor:pointer;
}
.box 
{
    background: linear-gradient(21deg, #e985d070, #1beabd73);   
    padding: 20px 20px;
    font-size: 150%;
    border-radius: 9999em;
    cursor:pointer;
	
}
.box :hover{
    background: lightgray;   
    border-radius: 9999em;
    cursor:pointer;
}
.lockedbox 
{
    background: linear-gradient(21deg, #41414170, #41414170);
    border-radius: 5px;
    padding: 20px 20px;
    font-size: 150%;
}
.puzzlecol 
{
    float: left;
    width: 63.0%;
    padding: 10px;
   
}
.hintcol 
{
    float: right;
    width: 36.0%;
    padding: 10px;
   
}
.rowsandcols1 
{
    float: left;
    width: 45%;
    padding: 10px;
   
}
.rowsandcols2 
{
    float: right;
    width: 45%;
    padding: 10px;
   
}
/* Clear floats after the columns */
.row:after 
{
    content: "";
    display: table;
    clear: both;
}
</style>
</head>
