<!DOCTYPE html>
<html>
<head>
<title>Puzzle UP!</title>
<script>
    var canvas;
    var stage;
    var solution_puzzle= [  '','','','','',
                    '','','','','',
                    '','','','','',
                    '','','','','',
                    '','','','',''];
    var lockedboxids;
    function init()
    {
        initWrapper();
    }
    function setLockedBoxID(ids)
    {
        for(var i = 0; i < 25; i++)
            lockedboxids[i] = ids[i];
    }
    //initilize the wrapper
    function initWrapper()
    {
        var myWrapper= document.getElementById("wrapper");
        for(var i = 0 ; i < 25; i++)
        {
            var node = document.createElement("box"+i);
            node.className = "box";
            myWrapper.appendChild(node);
            var textbox = document.createElement("input");
            textbox.type = "text";
            textbox.setAttribute("maxlength","1");
            node.appendChild(textbox);
        }
    }
</script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}
.wrapper {
    display: grid;
    grid-template-columns: 100px 100px 100px 100px 100px;
    grid-gap: 0px;
    grid-template-rows: 100px 100px 100px 100px 100px;
    background-color: transparent;
    color: #444;
}
input[type=text] 
{
    color:#ccc;
    width: 100%;
    height: 100%;
    float: middle;
    text-align  : center;
    box-sizing: border-box;
    border: none;
    background-color:transparent;
    font-size: 36px;
    outline : none;
    cursor:pointer;
    text-transform: uppercase;
    
}
.box 
{
    background: linear-gradient(21deg, #b9b9b970, #05050573);   
    size: 100px 100px;
    /*border-radius: 9999em;*/
    cursor:pointer;
}

/*shine when hover over button*/
.box :hover, .box:active
{
    background: lightgray;   
    /*border-radius: 9999em;*/
    -moz-box-shadow: 0 0 10px #ccc;
	-webkit-box-shadow: 0 0 10px #ccc;
    box-shadow: 0 0 10px #ccc;
}
.wrapper > .lockedbox 
{
    background: linear-gradient(21deg, #41414170, #1beabd73);
    border-radius: 5px;
    padding: 20px 20px;
    font-size: 150%;
}
.puzzlecol 
{
    float: left;
    width: 63.0%;
    padding: 10px;
   
}
.hintcol 
{
    float: right;
    width: 36.0%;
    padding: 10px;
   
}
.rowsandcols1 
{
    float: left;
    width: 45%;
    padding: 10px;
   
}
.rowsandcols2 
{
    float: right;
    width: 45%;
    padding: 10px;
   
}
/* Clear floats after the columns */
.row:after 
{
    content: "";
    display: table;
    clear: both;
}
</style>
</head>
